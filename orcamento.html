<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>orçamento</title>
<link rel="stylesheet" href="cores.css">


</head>
<body>
	<h3>Peça seu orçamento:</h3>
	<form>
		<table>
			<tr>
				<td><label for="nome">Nome:</label></td>
				<td><input type="text" name="nome" id="nome"></td>
			</tr>
			<tr>
				<td><label for="email">E-mail:</label></td>
				<td><input type="email" name="email" id="email"><br></td>
			</tr>
			<tr>
				<td><label for="assunto">Assunto:</label></td>
				<td><select name="assunto" id="assunto">
						<option value="casamento">Festas de casamento</option>
						<option value="confraternizacao">Confraternizações</option>
						<option value="simples">Bolos simples</option>
				</select></td>
			</tr>
			<tr>
				<td><label for="dataevento">Informe a data do seu
						evento:</label></td>
				<td><input type="date" name="dataevento" id="dataevento"></td>
			</tr>
			<tr>
				<td><label for="mensagem">Mensagem:</label></td>
				<td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Enviar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
